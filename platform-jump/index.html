<html lang="en">
    <head>
        <script src="index.js" defer></script>
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="kill-screen">
            <div id="kill-screen-popup">
                <h1>You Died!</h1>
                <p>You made it <span id="score-distance-display">1.1</span>m in <span id="score-time-display"></span> seconds!</p>
                <p>Your highscore is <span id="highscore-distance"></span>m in <span id="highscore-time"></span> seconds!</p>
                <p>Invite your friends to beat your score with this link: <button id="copy-link-button">Copy Link</button></p>
                <button id="play-again-button">Play Again</button>
            </div>
        </div>
    </body>
</html>
